<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and validation</title>
    <link rel="stylesheet" href="asstes/style.css">
</head>
<body>
    <div class="container">
        <form action="#" autocomplete="off" class="form">
            <h1 class="heading">Form</h1>
            <div class="formgroup">
                <label for="username">username</label>
                <input type="text" id="username" name="username" placeholder="Enter user name">
                <p></p>
            </div>
            <div class="formgroup">
                <label for="email">Email id</label>
                <input type="email" id="email" name="email" placeholder="Enter Email id">
                <p></p>
            </div>
            <div class="formgroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter  password">
                <p></p>
            </div>
            <div class="formgroup">
                <label for="Confirm-password">Confirm password</label>
                <input type="password" id="Confirm-password" name="password" placeholder="Confirm-password">
                <p></p>
            </div>
            <div class="formgroup">
                <button class="button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
