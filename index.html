<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and validation</title>
    <link rel="stylesheet" href="asstes/style.css">
</head>
<body>
    <div class="container">
        <form action="" autocomplete="off" class="form" id="form">
            <div class="formgroup ">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter user name">
                <div class="error"></div>
            </div>
            <label for="email">Email id</label>
            <div class="formgroup " id="divelement">
                <label for="email">Email id</label>
                <input type="email" id="email" name="email" placeholder="Enter Email id">
                <div class="error"></div>
            </div>
            <div class="formgroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter  password">
                <div class="error"></div>
            </div>
            <div class="formgroup">
                <button class="button">Submit</button>
            </div>
        </form>
    </div>
    <script src="asstes/script.js"></script>
</body>
</html>
